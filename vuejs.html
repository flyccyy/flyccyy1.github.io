<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            color:#fff;
        }
    </style>
</head>
<body>
    <p>swiper框架</p>
    <p>zepto</p>
    <p>angular 淘汰</p>
    <br>
    <p>script放在body标签之前，body标签结束之前不会影响页面的渲染，放最后可能会引起兼容性问题</p>
    <br>
    <textarea rows="20" cols="1000">vue指令：提供给html标签的属性.
    innerText，textContent：把值作为文本插入到标签.
    对于v-text,简写就是{{}}，用v-text会覆盖掉标签原来的内容，用{{}}不会覆盖.
    vuejs开发时引入都是放入本地，加载更快. 
    原生的行内注册事件要加括号，点击的时候调用,vue中加括号拿不到event参数，应该要自己传参,vue中如果方法不需要参数，就不给括号，也是函数的调用. 
    input事件:event.target拿到标签,event.target.value拿到标签值. 
    vue内部做了映射，app直接可以访问data和method里面的内容. 
    #app里面的作用域就是vue实例. 
    所有的事件里面定义的表达式都应该放在methods里面.  
    取反逻辑放在行内，其他的放在方法. 
    disabled默认是禁用，加了='false'也是禁用，用v-bind绑定加了false就可以用
</textarea>
</body>
</html>
